<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="css/animation.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/estilos.css">

<title>Venta</title>

  <body>
    <!-- Aqui empieza el navbar -->
    <nav class="fadeInDown">
      <div class="brand_image">
        <img src="images/logo.png" alt="">
      </div>
      <div class="nav_options">
        <ul>
          <li><a href="#">Faqs</a></li>
          <li><a href="#">Producto y descripción</a></li>
        </ul>
      </div>
    </nav>

    <!-- Aqui inicia formulario de venta -->


    <div class="container fadeIn">
      <div class="row">
        <div class="col-4">
          <div class="modulo_pago">
            <div class="modulo_pago_images">
              <img src="images/box2.png" alt="">
            </div>
            <h3>Producto 1</h3>
            <p>
              Miles de productos hay en el mercado, pero nada como una caja con gatitos, Miles de productos hay en el mercado, pero nada como una caja con gatitos.
            </p>
          </div>
        </div>
        <div class="col-8">
          <div class="modulo_pago">
            <!-- para formulacio utilizaremos form. placeholder es para colocar un texto en el formulacio -->
            <!-- En formulario form borre el resto pues me daba error el method="post"  ahora si lo cambie a post-->
            <form class="" action="https://www.paypal.com/cgi-bin/webscr?cmd=_xclick&business=ibzan%2elml%40gmail%2ecom&lc=US&item_name=Caja%20de%20gatitos&amount=10%2e00&currency_code=USD&button_subtype=services&no_note=0&bn=PP%2dBuyNowBF%3abtn_buynowCC_LG%2egif%3aNonHostedGuest" method="post">
              <!-- En este caso no utilizaremos placeholder pues queremos el texto afuera por tanto utilizaremos un label -->
              <label for="first_name">Nombre</label>
              <br>
              <input type="text" placeholder="" name="first_name" value="John" class="data">
              <br>
              <label for="email">E-mail</label>
              <br>
              <input type="email" placeholder="" name="email" value="jdoe@zyzzyu.com" class="data">
              <br>
              <label for="night_phone_a">Teléfono</label>
              <br>
              <input type="number" placeholder="" name="night_phone_a" value="610" class="data">
              <br>
              <input type="submit" name="submit" value="Confirmar pago" class="main_button">
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Aqui inicia el footer -->
    <footer>
      <div class="option">Terminos y condiciones</div>
      <div class="option">contacto@brand.com</div>
    </footer>
  </body>
